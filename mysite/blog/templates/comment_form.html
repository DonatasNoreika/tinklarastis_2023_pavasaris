{% extends "base.html" %}
{% block "title" %}Komentaro redagavimas{% endblock %}

{% block "content" %}
<div class="content-section">
    <form method="POST">
    {% load crispy_forms_tags %}
    {% csrf_token %}
         <fieldset class="form-group">
             <legend class="border-bottom mb-4">Komentaro redagavimas</legend>
             {{ form|crispy }}
         </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-info" type="submit">Redaguoti</button>
        </div>
    </form>
</div>
{% endblock %}
